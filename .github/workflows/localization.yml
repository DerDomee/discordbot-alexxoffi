name: Localization

on: [push, pull_request]

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Pipenv
      run: |
        pip install --upgrade pip
        pip install pipenv
    - name: Generate localized resource files
      run: |
        pipenv run translate
